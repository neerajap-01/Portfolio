<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="./images/favicon.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="profile.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <title>Profile</title>
</head>
<body>
  <div class="text">
    <p>For better view open in Desktop View or click anywhere outside the Profile Card.</p>
  </div>
  <div class="wrapper">
    <div class="img-area">
      <div class="inner-area">
        <img src="./images/profile-pic2.jpg" alt="">
      </div>
    </div>
    <div class="name">Neeraj Pal</div>
    <div class="about">Follow me on</div>
    <div class="social-icons">
      <a href="https://www.facebook.com/profile.php?id=100010187047534" target="_blank" class="fb"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com/neeraj_NJ01" target="_blank" class="twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/neeraj._.01/" target="_blank" class="insta"><i class="fab fa-instagram"></i></a>
      <a href="https://github.com/neerajap-01" target="_blank" class="github"><i class="fab fa-github"></i></a>
    </div>
    <div class="buttons">
      <button><a href="./index#contact">Message</a></button>
      <button><a href="index">Home</a></button>
    </div>
  </div>
  <script>
    $('body').mousemove(function(p) {
        let rotateX = -($(window).innerWidth()/2-p.pageX)/20;
        let rotateY = -($(window).innerHeight()/2-p.pageY)/10;
        $('.wrapper').css("transform", "rotateX("+rotateX+"deg) rotateY("+rotateY+"deg)")
    });
  </script>
</body>
</html>
