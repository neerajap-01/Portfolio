  <meta charset="UTF-8">

  <link rel="icon" href="../../images/favicon.png" type="image/x-icon">
  <title>Rate the website</title>
  <script src="https://kit.fontawesome.com/6e1faf4f92.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./rating.css">
</head>
<body>
  <a href="../../index.html" class="scroll-up-btn">
    <i class="fas fa-home"></i>
  </a>
  <div class="container">
    <div class="star-widget">
      <input type="radio" name="rate" id="rate-5">
      <label for="rate-5" class="fas fa-star"></label>
      <input type="radio" name="rate" id="rate-4">
      <label for="rate-4" class="fas fa-star"></label>
      <input type="radio" name="rate" id="rate-3">
      <label for="rate-3" class="fas fa-star"></label>
      <input type="radio" name="rate" id="rate-2">
      <label for="rate-2" class="fas fa-star"></label>
      <input type="radio" name="rate" id="rate-1">
      <label for="rate-1" class="fas fa-star"></label>
      <form name="Rating review" method="POST" data-netlify="true">
        <header></header>
        <div class="textarea">
          <textarea cols="30" name="message" placeholder="Describe your experience..." required></textarea>
        </div>
        <div class="btn">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    const btn = document.querySelector("button");
    const widget = document.querySelector(".star-widget");

    btn.onClick = () => {
      widget.style.display = "none";
    }
  </script>
  
</body>
